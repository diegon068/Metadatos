<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para tablets -->
    <link rel="apple-touch-icon-precomposed" href="img/icon/massina64x64.ico" type="image/x-icon">
    <!-- Para Iphones -->
    <link rel="apple-touch-icon-precomposed" href="img/icon/massina128x128.ico" type="image/x-icon">
    <!-- Para PCs -->
    <link rel="shortcut icon" href="img/icon/chaplin32x32.ico" type="image/x-icon">
    <!-- METADATOS IMPORTANTES! -->
    <title>Metadatos</title>
    <meta name="keywords" content="palabraclave1, palabraclave2, palabraclave3">
    <meta name="description" content="Esta es la descripcion que aparece en los buscadores.">
    <meta name="author" content="Nombre del autor">
    <meta property="og:image" content="img/icon/chaplin.png"> <!--Esta es la imagen que se muestra al publicar la url en una red social - vista previa-->
    <meta property="og:description" content="Esta es la descripcion que se va a mostrar en la vista previa cuando se comparta la pagina">
    <meta property="og:title" content="Es el titulo que se va a mostrar en la vista previa cuando se comparta la pagina">
    <link rel="stylesheet" href="style.css"><!--Relaciono al archivo de estilo que aplicaré a la pagina-->
    <script src="main.js"></script><!--Relaciono al archivo de JavaScript que aplicaré a la pagina-->
    <!-- Permite que se indexe en los buscadores, si se pone noindex, no apareceria en los buscadores. Tambien está el follow y el nofollow -->
    <meta name="robot" content="index">

    <!-- Linea de Font Awesome https://fontawesome.com/start-->
    <script src="https://kit.fontawesome.com/356bf206e3.js" crossorigin="anonymous"></script>


</head> 
<body>
    <p class="class1">Etiqueta solo con class 1</p>
    <p class="class1 class2">Etiqueta con class1 y class2</p>

    <ul>
        <li>Inicio</li>
        <li class="menu">Acerca de</li>
        <li>Contacto</li>
    </ul><br><br>

    <!-- Asociar un icono de Font Awesome a un vinculo 
    https://fontawesome.com/v5.15/icons?d=gallery&p=2&m=free-->
    <div>
        <a href="https://facebook.com" class="boton-facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/" class="boton-insta"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/" class="boton-twitter"><i class="fab fa-twitter"></i></a>
    </div><br><br><br>

    <!-- BOX MODEL --> <p style="font-size: 25px; font-weight: bold;">BOX MODEL</p>
    <div class="texto1">Texto de ejemplo 1</div>
    <div class="texto2">Texto de ejemplo 2</div>

    <!-- Etiquetas de bloque y etiquetas inline -->
    <br><br><br>
    <h1 class="titulo">Soy un titulo 1</h1>
    <h2 class="titulo">Soy un titulo 2</h2>

    <a href="www.google.com" class="enlinea">Ir a google</a>
    <a href="www.google.com" class="enlinea">Ir a google</a>
    <a href="www.google.com" class="enlinea">Ir a google</a><br><br><br>

    <p style="font-size: 25px; font-weight: bold;">Botón con efecto</p>
    <a href="www.google.com" class="btnefecto">Ir a google</a>

</html>
